<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Casamiento Leo & Naza</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container container--form">
      <section class="card">
        <h1>Confirmación de asistencia</h1>
        <p class="subtitle">
          L & N 2020 - <span class="infinity-icon">∞</span><br />
          Completá tus datos para confirmar asistencia.
        </p>

        <form id="rsvp-form" class="form">
          <div class="grid">
            <label>
              Nombre
              <input type="text" name="nombre" required />
            </label>

            <label>
              Apellido
              <input type="text" name="apellido" required />
            </label>

            <label>
              Edad
              <input type="number" name="edad" min="1" max="120" required />
            </label>

            <label>
              DNI
              <input type="text" name="dni" inputmode="numeric" required />
            </label>
          </div>

          <label>
            ¿Asistís?
            <select name="asistencia" required>
              <option value="si">Sí</option>
              <option value="no">No</option>
            </select>
          </label>

          <label>
            ¿Sos vegetariano o vegano?
            <select name="vegetarianoVegano" required>
              <option value="no">No</option>
              <option value="si">Sí</option>
            </select>
          </label>

          <div class="grid">
            <label>
              Canción que te gustaría escuchar
              <input type="text" name="cancion" placeholder="Nombre de la canción" />
            </label>

            <label>
              Artista (opcional)
              <input type="text" name="artista" placeholder="Nombre del artista" />
            </label>
          </div>

          <button type="submit">Enviar confirmación</button>
          <p id="form-status" class="status"></p>
        </form>
      </section>
    </main>

    <script type="module" src="form.js"></script>
  </body>
</html>
